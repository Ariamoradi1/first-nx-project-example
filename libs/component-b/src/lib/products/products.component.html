<button (click)="dataHandler()">click me</button>

<div class="container">
  <mat-card class="child" *ngFor="let data of myArray">
    <mat-card-header>
      <img mat-card-avatar class="headImage" src={{data.image}}>
      <mat-card-title>{{data.name}}</mat-card-title>
      <mat-card-subtitle>{{data.title}}</mat-card-subtitle>
    </mat-card-header>
    <img class="mainImg" mat-card-image src={{data.image}}>
    <mat-card-actions>
      <button mat-button>click</button>
    </mat-card-actions>
  </mat-card>
  </div>
