<div class="container">
  <mat-card class="child" *ngFor="let datab of datas$ | async">
    <mat-card-header>
      <img mat-card-avatar class="headImage" src={{datab.image}}>
      <mat-card-title>{{datab.name}}</mat-card-title>
      <mat-card-subtitle>{{datab.title}}</mat-card-subtitle>
    </mat-card-header>
    <img class="mainImg" mat-card-image src={{datab.image}}>
    <mat-card-actions>
      <button mat-button>click</button>
    </mat-card-actions>
  </mat-card>
</div>
