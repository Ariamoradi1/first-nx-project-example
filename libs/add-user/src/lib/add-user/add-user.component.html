<div class="parent">
  <mat-card class="mat-card">
    <mat-card-header><h1>Add User</h1></mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>User Name</mat-label>
          <input [formControl]="userNameControl" matInput placeholder="User Name">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input [formControl]="lastNameValue" matInput placeholder="Last Name">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input [formControl]="emailControl" matInput placeholder="Email">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Age</mat-label>
          <input [formControl]="ageValue" matInput placeholder="Age">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-footer>
      <button (click)="clickHandler()" style="width: 140px;" mat-raised-button color="primary">Send</button>
    </mat-card-footer>
  </mat-card>
  </div>
